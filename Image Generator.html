<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    *::-webkit-scrollbar{
        display: none;  /* Hide scrollbar for WebKit browsers */
    }
    </style>

</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 ">
    <div class="h-full w-full ">

        <div class="flex items-center justify-center h-20 gap-5  ">
            
            <input type="text" id="input" class="outline-none">
            <button onclick="getImage()" class=" border border-black shadow-2xl bg-white px-2">Search</button>
            <button onclick="reset()" class=" border border-black shadow-2xl bg-white px-2">Reset</button>
            
        </div>
        <div id="images" class="grid grid-cols-3 gap-5 items-center mx-2 ">
            
        </div>
    </div>

    <script>
        
        async function getImage(){
            let input = document.getElementById("input").value;
            const res = await fetch("https://wallpaper.acmsscbs.in/api/search?q=" + input);
            const data = await res.json();
            console.log(data);


            let images = document.getElementById("images");
            images.innerHTML = "";
            for (let i=0;i<data.wallpaper.length;i++){
                if(data.wallpaper[i]){
                    let img = document.createElement("img");
                    img.setAttribute("src",data.wallpaper[i].image);
                    img.onerror = function(){
                        this.remove();
                    }
                    images.appendChild(img);
                };
            };

        };

        function reset(){
            let images = document.getElementById("images");
            images.innerHTML = "";
        }
    </script>
    
</body>
</html>
