<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    *::-webkit-scrollbar{
        display: none;  /* Hide scrollbar for WebKit browsers */
    }
    </style>

</head>
<body class="bg-gradient-to-r from-#EBF8FF-50 via-#BEE3F8-500 to-blue-500 ">
    <div class="">
        <div class="flex items-center justify-center ">

            <div class="inline-flex items-center justify-center mt-5 p-5 gap-5 rounded-xl shadow-lg bg-red-500 bg-opacity-25 hover:bg-opacity-50 ">
                
                <input type="text" id="input" class="outline-none opacity-75">
                <button onclick="getImage()" class=" border-hidden shadow-2xl bg-white px-2 opacity-75">Search</button>
                <button onclick="reset()" class=" border-hidden shadow-2xl bg-white px-2 opacity-75">Reset</button>
                
            </div>
        </div>
        <div id="images" class="inline-grid grid-cols-3 gap-5 items-center mx-2 mt-14 p-3 ">
            
        </div>
    </div>

    <script>
        
        async function getImage(){
            let input = document.getElementById("input").value;
            const res = await fetch("https://wallpaper.acmsscbs.in/api/search?q=" + input);
            const data = await res.json();
            console.log(data);


            let images = document.getElementById("images");
            images.innerHTML = "";
            for (let i=0;i<data.wallpaper.length;i++){
                if(data.wallpaper[i]){
                    let img = document.createElement("img");
                    img.setAttribute("src",data.wallpaper[i].image);
                    img.classList.add('shadow-lg','rounded-xl','');
                    img.onerror = function(){
                        this.remove();
                    }
                    images.appendChild(img);
                };
            };

        };

        function reset(){
            let images = document.getElementById("images");
            images.innerHTML = "";
        }
    </script>
    
</body>
</html>
